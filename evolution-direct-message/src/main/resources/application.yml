spring:
  application:
    name: 'evolution-direct-message'
  kafka:
    bootstrap-servers: 'localhost:9092'
    consumer:
      auto-offset-reset: earliest
  data:
    rest:
      base-path: '/state'
  cloud:
    stream:
      bindings:
        input:
          destination: MessageStateEventTopic
server:
  port: 8181