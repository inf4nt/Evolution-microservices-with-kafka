#spring.cloud.stream.kafka.streams.binder.configuration.commit.interval.ms: 1000

spring:
  application:
    name: 'evolution-direct-message'
  kafka:
    bootstrap-servers: 'localhost:9092'
    consumer:
      auto-offset-reset: earliest
  data:
    rest:
      base-path: '/state'
  cloud:
    stream:
      bindings:
        input-message-create:
          destination: MessageCreateEventTopic
        input-message-update-text:
          destination: MessageUpdateTextEventTopic
        output-message-state:
          destination: MessageStateEventTopic
        input:
          destination: MessageStateEventTopic
      kafka:
        streams:
          binder:
            applicationId: 'evolution-direct-message'
            configuration:
                default.key.serde: org.apache.kafka.common.serialization.Serdes$StringSerde
                default.value.serde: org.springframework.kafka.support.serializer.JsonSerde
server:
  port: 8181