spring.cloud.stream.kafka.streams.binder.configuration.commit.interval.ms: 1000

spring:
  application:
    name: 'evolution-user'
  kafka:
    bootstrap-servers: 'localhost:9092'
    consumer:
      auto-offset-reset: earliest
  cloud:
    stream:
      bindings:
        input-create-user:
          destination: UserCreateEventTopic
        input-update-user:
          destination: UserUpdateEventTopic
        output-state-user:
          destination: UserStateEventTopic
        input:
          destination: UserStateEventTopic
      kafka:
        streams:
          binder:
            applicationId: 'evolution-user'
            configuration:
              default.key.serde: org.apache.kafka.common.serialization.Serdes$StringSerde
              default.value.serde: org.springframework.kafka.support.serializer.JsonSerde
  data:
    rest:
      base-path: '/state'
server:
  port: 8381